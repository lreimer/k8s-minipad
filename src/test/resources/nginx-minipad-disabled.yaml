apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-minipad-enabled
  labels:
    k8s-minipad/enabled: "false"
spec:
  selector:
    matchLabels:
      app: nginx-minipad-enabled
  replicas: 4
  template:
    metadata:
      labels:
        app: nginx-minipad-enabled
    spec:
      containers:
        - name: nginx
          image: nginx:1.17.6-alpine
          ports:
            - containerPort: 80
